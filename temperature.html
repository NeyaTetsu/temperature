<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム体温生成.app</title>
</head>
<body style="text-align: center;">
    <h1>ランダム体温生成.app</h1>
    <p>会社や学校などで、検温をしているところは多いと思いますが、自己申告式のところも多いでしょう。<br>
    だけど、「検温が面倒くさいから適当に体温を書いている」という人もいるでしょう。<br>
    このアプリは、その毎日考えないといけない偽の体温を考えてくれます。</p>
    <h2>ご注意</h2>
    <p>会社や学校に検温をごまかしていることがバレても、開発者は一切の責任を負いかねます。<br>
    自己責任でご利用下さい。</p>
    <form name="app" action="#" method="GET">
        <h3>通常版</h3>
        <label for="minTemp">最小値</label>
        <input type="number" name="minTemp" value="36" step="0.1"><br>
        <label for="maxTemp">最大値</label>
        <input type="number" name="maxTemp" value="36.5" step="0.1"><br>
        <input type="submit" id="submit">
    </form>
	<script src="temperature/script.js"></script>
</body>
</html>
